name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - staging
      - develop
      - ci/add-docker-image-build-workflow
    tags:
      - 'v*'

jobs:
  build-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [verulink-attestor-chain, verulink-attestor-sign]

    steps:
      - uses: actions/checkout@v3

      - name: Set image tags and context path
        run: |
          echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
          
          # Detect if this is a tag build
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "IS_TAG=true" >> $GITHUB_ENV
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "IS_TAG=false" >> $GITHUB_ENV
          fi

          # Map matrix.service to actual build directory
          if [[ "${{ matrix.service }}" == "verulink-attestor-sign" ]]; then
            echo "BUILD_CONTEXT=attestor/signingService" >> $GITHUB_ENV
          elif [[ "${{ matrix.service }}" == "verulink-attestor-chain" ]]; then
            echo "BUILD_CONTEXT=attestor/chainService" >> $GITHUB_ENV
          else
            echo "‚ùå Unknown service: ${{ matrix.service }}"
            exit 1
          fi


      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/venture23-${{ matrix.service }}:${SHORT_SHA} \
            $( [ "$IS_TAG" = "true" ] && echo "-t ${{ secrets.DOCKERHUB_USERNAME }}/venture23-${{ matrix.service }}:${TAG_NAME}" ) \
            $BUILD_CONTEXT

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/venture23-${{ matrix.service }}:${SHORT_SHA}
          if [ "$IS_TAG" = "true" ]; then
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/venture23-${{ matrix.service }}:${TAG_NAME}
          fi
