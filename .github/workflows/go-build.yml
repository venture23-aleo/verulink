name: BUILD - build and binary upload

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      # Install and setup Go
      - name: Set up Go 1.19
        uses: actions/setup-go@v4
        with:
          go-version: 1.19
          cache: true  # Enable automatic Go module caching

      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup cache for Go modules
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: go-mod-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-mod-${{ runner.os }}-

      # Run unit tests
      - name: Run unit tests
        run: make test

      # Build binary
      - name: Build binary
        run: make build

      # Upload resulting binaries
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: aleo
          path: ./build/aleo
