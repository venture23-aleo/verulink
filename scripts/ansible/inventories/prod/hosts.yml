---
# Production/Mainnet Environment Inventory
all:
  hosts:
    mainnet-attestor-01:
      ansible_host: X.X.X.X # Replace with your server IP address
      ansible_user: ubuntu
      ansible_ssh_private_key_file: <ansible_ssh_private_key_file>
      # Per-attestor configuration
      attestor_name: "<releaseIdentifier>_attestor_verulink_<yourCompanyIdentifier>"
      attestor_secret_name: "mainnet/verulink/attestor/secrets"  # Optional: defaults to env-based name if not specified
      attestor_role_name: "verulink-attestor-mainnet-role"  # Optional: defaults to env-based name if not specified
      attestor_profile_name: "verulink-attestor-mainnet-profile"  # Optional: defaults to env-based name if not specified
  vars:
    env: mainnet
    infrastructure_provider: aws  # Options: aws or gcp
    deployment_type: docker  # Options: docker or k8s
    region: us-east-1  # AWS region (e.g., us-east-1) or GCP region (e.g., us-central1)
    ansible_user: ubuntu
    # gcp_project: <gcp-project-id>  # Required if infrastructure_provider is gcp

