---
# Devnet Environment Inventory
all:
  hosts:
    devnet-attestor-aws-01:
      ansible_host: X.X.X.X # Replace with your server IP address
      ansible_user: ubuntu
      ansible_ssh_private_key_file: <ansible_ssh_private_key_file>
      # Per-attestor configuration
      attestor_name: "dev_verulink_attestor_v200a"
      attestor_secret_name: "dev/verulink/attestor1/secrets"  # Optional: defaults to env-based name if not specified
      attestor_role_name: "verulink-attestor1-devnet-role"  # Optional: defaults to env-based name if not specified
      attestor_profile_name: "verulink-attestor1-devnet-profile"  # Optional: defaults to env-based name if not specified
    devnet-attestor-aws-02:
      ansible_host: X.X.X.X # Replace with your server IP address
      ansible_user: ubuntu
      ansible_ssh_private_key_file: <ansible_ssh_private_key_file>
      # Per-attestor configuration
      attestor_name: "dev_verulink_attestor_v200a"
      attestor_secret_name: "dev/verulink/attestor2/secrets"  # Optional: defaults to env-based name if not specified
      attestor_role_name: "verulink-attestor2-devnet-role"  # Optional: defaults to env-based name if not specified
      attestor_profile_name: "verulink-attestor2-devnet-profile"  # Optional: defaults to env-based name if not specified
  vars:
    env: devnet
    infrastructure_provider: aws  # Options: aws or gcp
    deployment_type: docker  # Options: docker or k8s
    region: us-east-1  # AWS region (e.g., us-east-1) or GCP region (e.g., us-central1)
    ansible_user: ubuntu
    # gcp_project: <gcp-project-id>  # Required if infrastructure_provider is gcp

