---
# Staging Environment Inventory
all:
  hosts:
    staging-attestor-01:
      ansible_host: <your-server-ip>
      ansible_user: ubuntu
      ansible_ssh_private_key_file: ~/.ssh/your-key.pem
      # Per-attestor configuration
      attestor_name: "stg_attestor_verulink_xxx_01"
      attestor_secret_name: "stg/verulink/attestor/secrets"  # Optional: defaults to env-based name if not specified
      attestor_role_name: "verulink-attestor-staging-role"  # Optional: defaults to env-based name if not specified
      attestor_profile_name: "verulink-attestor-staging-profile"  # Optional: defaults to env-based name if not specified
    # staging-attestor-02:
    #   ansible_host: <your-server-ip>
    #   ansible_user: ubuntu
    #   ansible_ssh_private_key_file: ~/.ssh/your-key.pem
    #   # Per-attestor configuration
    #   attestor_name: "stg_attestor_verulink_xxx_02"
    #   attestor_secret_name: "stg/verulink/attestor2/secrets"  # Optional: defaults to env-based name if not specified
    #   attestor_role_name: "verulink-attestor2-staging-role"  # Optional: defaults to env-based name if not specified
    #   attestor_profile_name: "verulink-attestor2-staging-profile"  # Optional: defaults to env-based name if not specified
  vars:
    env: staging
    infrastructure_provider: aws  # Options: aws or gcp
    deployment_type: docker  # Options: docker or k8s
    region: us-east-1  # AWS region (e.g., us-east-1) or GCP region (e.g., us-central1)
    ansible_user: ubuntu
    gcp_project: <gcp-project-id>  # Required if infrastructure_provider is gcp

