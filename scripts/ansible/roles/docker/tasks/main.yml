---
- name: Update apt cache
  apt:
    update_cache: yes
  when: 
    - ansible_os_family == "Debian"
    - operation | default('deploy') not in ['patch', 'update']

- name: Install required packages
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
  when: 
    - ansible_os_family == "Debian"
    - operation | default('deploy') not in ['patch', 'update']

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  when: 
    - ansible_os_family == "Debian"
    - operation | default('deploy') not in ['patch', 'update']

- name: Download Docker GPG key
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'
  when: 
    - ansible_os_family == "Debian"
    - operation | default('deploy') not in ['patch', 'update']

- name: Get Ubuntu codename
  shell: . /etc/os-release && echo "${UBUNTU_CODENAME:-$VERSION_CODENAME}"
  register: ubuntu_codename
  when: 
    - ansible_os_family == "Debian"
    - operation | default('deploy') not in ['patch', 'update']

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ubuntu_codename.stdout }} stable"
    state: present
    filename: docker
  when: 
    - ansible_os_family == "Debian"
    - operation | default('deploy') not in ['patch', 'update']

- name: Update apt cache after adding repository
  apt:
    update_cache: yes
  when: 
    - ansible_os_family == "Debian"
    - operation | default('deploy') not in ['patch', 'update']

- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
  when: 
    - ansible_os_family == "Debian"
    - operation | default('deploy') not in ['patch', 'update']

- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes
  when: operation | default('deploy') not in ['patch', 'update']

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  when: operation | default('deploy') not in ['patch', 'update']

- name: Ensure installation directory exists
  file:
    path: "{{ attestor_install_dir }}"
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  when: operation | default('deploy') not in ['patch', 'update']

- name: Determine branch based on environment
  set_fact:
    branch: "{{ branch | default('develop' if env == 'devnet' else 'staging' if env == 'staging' else 'main') }}"
  when: operation | default('deploy') not in ['patch', 'update']

- name: Download docker compose file
  get_url:
    url: "{{ github_base_url }}/{{ branch }}/attestor/compose.yaml"
    dest: "{{ attestor_install_dir }}/compose.yml"
    mode: '0644'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  when: operation | default('deploy') not in ['patch', 'update']

- name: Start attestor services via Docker Compose
  command: docker compose -f {{ attestor_install_dir }}/compose.yml up -d
  become: true
  args:
    chdir: "{{ attestor_install_dir }}"
  when: operation | default('deploy') not in ['patch', 'update']

- name: Include update tasks
  include_tasks: update.yml
  when: operation | default('deploy') == 'update'

- name: Include patch tasks
  include_tasks: patch.yml
  when: operation | default('deploy') == 'patch'
