# Default variables for secrets role
# This role retrieves secrets from cloud Secret Manager
# Secrets are stored using the separate secret_store.sh script

# Secret name will be auto-generated based on environment if not explicitly set
# Format:
#   AWS: {env}/verulink/attestor/secrets (e.g., mainnet/verulink/attestor/secrets)
#   GCP: {env}_verulink_attestor_secrets (e.g., mainnet_verulink_attestor_secrets)

