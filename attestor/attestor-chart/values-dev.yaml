storage:
  type: emptyDir  # Options: "emptyDir", "pvc", "hostPath"
  # hostPathBase: /tmp/verulink-attestor
  
  # Create a new StorageClass (optional - set to true to create via Helm)
  createStorageClass: false
  storageClassName: "attestor-storage-class-prod"  # Name of the storage class to create
  provisioner: "ebs.csi.aws.com"  # Storage provisioner (ebs.csi.aws.com for AWS EBS)
  reclaimPolicy: "Retain"  # Options: "Delete" or "Retain" - Retain for production data safety
  volumeBindingMode: "WaitForFirstConsumer"  # Options: "Immediate" or "WaitForFirstConsumer"
  allowVolumeExpansion: true  # Allow volume expansion
  # Storage class parameters (for AWS EBS)
  parameters:
    type: gp3  # EBS volume type: gp2, gp3, io1, io2, st1, sc1
    fsType: ext4  # Filesystem type
    # encrypted: "true"  # Enable encryption (optional)
    # iops: "3000"  # IOPS for gp3/io1/io2 (optional)
    # throughput: "125"  # Throughput in MiB/s for gp3 (optional)
  
  # PVC configuration
  pvc:
    size: 100Gi  # Storage size for production (e.g., "10Gi", "50Gi", "100Gi")
    storageClassName: "attestor-storage-class-dev"  # Using existing storage class
    accessModes:  # Access modes
      - ReadWriteOnce

